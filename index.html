<!--TRUCOS PARA HTML EN VISUAL-->
<!--
    1. Si escribes una etiqueta y pegado un . (punto) das enter o tab, se vuelve clase.
    Ej: p.parrafo (se convierte en):
    <p class="parrafo"></p>

    2. Si se escribe un elemento y pegado un # das enter o tab, se vuelve id.
    Ej: p#parrafo:
    <p id="parrafo"></p>

    3. Escribe un elemento y pegado agregas un > más otro elemento, podrás tener un elemento dentro del mismo:
    Ej: p>p:
    <p>
         <p> 

         </p> 
    </p>
-->
