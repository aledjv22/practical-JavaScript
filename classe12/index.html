<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM básica - Curso Práctica de JavaScript</title>
</head>
<body>
    <h1 class="verde">Manipulación del DOM básica</h1>


    <input id="calculo1" placeholder="Escribe algo aquí"/>
    <input  id="calculo2" placeholder="Escribe algo aquí"/>
    <button id="btnCalcular" onclick="btnOnClick()">Calcular</button>

    <p id="result"></p>
    
    <script src="./script.js"></script>
</body>
</html>

<!--
    Una forma de agregar las líneas de código de JavaScript en HTML es agregar en el 'body'
    la etiqueta 'script' y dentro colocar  nuestro código.
    Ej.:
    <body>
        ...
    <script>
        console.log('Hello, world');
    </script>
    </body>
-->

<!--
    Otra forma de agregar código JavaScript a mi HTML es agregar el atributo 'src' al 
    elemento 'script' que esta en el 'body'. En el src coloco la ubicacion de mi archivo 
    '.js' donde estaran mis líneas de JavaScript a usar.
-->
